// Move ANU balloons row to correct place in DOM on load
window.addEventListener('DOMContentLoaded', function() {
	var row = document.getElementById('anu-balloons-row');
	var anchor = document.getElementById('anu-balloons-row-anchor');
	if (row && anchor) {
		anchor.parentNode.insertBefore(row, anchor.nextSibling);
	}
});
</script>
<script>
// ANU images scroll logic (now 20 images)
const anuLeftImages = [
	"anu1.jpg", "anu2.jpg", "anu3.jpg", "anu4.jpg", "anu5.jpg",
	"anu6.jpg", "anu7.jpg", "anu8.jpg", "anu9.jpg", "anu10.jpg"
];
const anuRightImages = [
	"anu11.jpg", "anu12.jpg", "anu13.jpg", "anu14.jpg", "anu15.jpg",
	"anu16.jpg", "anu17.jpg", "anu18.jpg", "anu19.jpg", "anu20.jpg"
];
let anuScrollIntervalLeft = null;
let anuScrollIntervalRight = null;
function startAnuImagesScroll() {
	const leftDiv = document.getElementById('anu-img-left-anim');
	const rightDiv = document.getElementById('anu-img-right-anim');
	leftDiv.innerHTML = '';
	rightDiv.innerHTML = '';
	leftDiv.style.display = 'block';
	rightDiv.style.display = 'block';
	// Create wrappers for animation
	let leftWrapper = document.createElement('div');
	let rightWrapper = document.createElement('div');
	leftWrapper.style.position = 'absolute';
	leftWrapper.style.top = '0';
	leftWrapper.style.left = '0';
	leftWrapper.style.width = '100%';
	rightWrapper.style.position = 'absolute';
	rightWrapper.style.top = '0';
	rightWrapper.style.right = '0';
	rightWrapper.style.width = '100%';
	// Add images (repeat for smooth loop)
	for (let k = 0; k < 2; k++) {
		anuLeftImages.forEach((src, idx) => {
			const img = document.createElement('img');
			img.src = src;
			img.alt = `anu${idx+1}`;
			img.style.width = '180px';
			img.style.height = '180px';
			img.style.display = 'block';
			img.style.margin = '10px auto';
			img.style.borderRadius = '16px';
			leftWrapper.appendChild(img);
		});
		anuRightImages.forEach((src, idx) => {
			const img = document.createElement('img');
			img.src = src;
			img.alt = `anu${idx+6}`;
			img.style.width = '180px';
			img.style.height = '180px';
			img.style.display = 'block';
			img.style.margin = '10px auto';
			img.style.borderRadius = '16px';
			rightWrapper.appendChild(img);
		});
	}
	leftDiv.appendChild(leftWrapper);
	rightDiv.appendChild(rightWrapper);
	// Animate wrappers
	let leftPos = 0;
	let rightPos = 0;
		const totalHeight = (anuLeftImages.length * 2) * (180 + 20); // image + margin
	function scrollLeft() {
		leftPos += 1;
		if (leftPos >= totalHeight / 2) leftPos = 0;
		leftWrapper.style.transform = `translateY(-${leftPos}px)`;
	}
	function scrollRight() {
		rightPos += 1;
		if (rightPos >= totalHeight / 2) rightPos = 0;
		rightWrapper.style.transform = `translateY(-${rightPos}px)`;
	}
	if (anuScrollIntervalLeft) clearInterval(anuScrollIntervalLeft);
	if (anuScrollIntervalRight) clearInterval(anuScrollIntervalRight);
	anuScrollIntervalLeft = setInterval(scrollLeft, 20); // speed
	anuScrollIntervalRight = setInterval(scrollRight, 20);
}
</script>
